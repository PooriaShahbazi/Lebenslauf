<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive CV Cylinder + Restoring Star Network</title>
  <style>
    :root {
      --bg-color: #070b16;
      --text-color: #ffffff;
      --face-width: 300px;
      --radius: 450px;
      --height: 500px;
      --transition-speed: 0.5s;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0c0948, #3c1414);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
    }

    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <img id="floatingPhoto" src="photo.png" alt="Profile" style="width: 150px; position: absolute; top: 35%; left: 50%; transform: translate(-50%, -50%); transition: transform 0.2s ease;" />

  <div id="selector" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white;">
    <h1>Select Language</h1>
    <a href="en.html" style="color: #fff; background: rgba(0,0,0,0.5); padding: 10px 20px; margin: 10px; display: inline-block; text-decoration: none; font-size: 1.5rem; border-radius: 5px;">English</a>
    <a href="de.html" style="color: #fff; background: rgba(0,0,0,0.5); padding: 10px 20px; margin: 10px; display: inline-block; text-decoration: none; font-size: 1.5rem; border-radius: 5px;">Deutsch</a>
  </div>

  <script>
    // Cylinder logic
    let isAutoRotating = false;
    let idleTimeout;
    const prism = document.getElementById('prism');
    const faces = document.querySelectorAll('.face');
    const snapAngle = 45;
    let currentRotation = 0;
    let activeFace = null;
    let pendingSnap = false;

    function getFrontIndex() {
      return ((-Math.round(currentRotation / snapAngle)) % faces.length + faces.length) % faces.length;
    }

    function updatePrismRotation() {
      prism.style.transform = `translate(-50%, -50%) rotateY(${currentRotation}deg)`;
    }

    function clearActive() {
      activeFace = null;
      faces.forEach(f => {
        f.classList.remove('active');
        f.classList.remove('hidden');
      });
    }

    faces.forEach(face => {
      face.addEventListener('click', e => {
        e.stopPropagation();
        if (activeFace) {
          clearActive();
          return;
        }

        const clickedIndex = parseInt(face.dataset.index);
        const frontIndex = getFrontIndex();
        const rightIndex = (frontIndex + 1) % faces.length;
        const leftIndex = (frontIndex - 1 + faces.length) % faces.length;

        if (clickedIndex === frontIndex) {
          activeFace = face;
          face.classList.add('active');
          faces.forEach(f => {
            if (f !== face) f.classList.add('hidden');
          });
        } else if (clickedIndex === rightIndex) {
          currentRotation -= snapAngle;
          updatePrismRotation();
        } else if (clickedIndex === leftIndex) {
          currentRotation += snapAngle;
          updatePrismRotation();
        }
      });
    });

    faces.forEach(face => {
      face.addEventListener('keydown', e => {
        if (e.key === "Enter" || e.key === " ") {
          face.click();
        }
      });
    });

    document.body.addEventListener('click', () => {
      if (activeFace) clearActive();
    });

    // Star network background
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let points = [], mouse = { x: -9999, y: -9999 };
    const pointCount = 300;
    const connectionsPerPoint = 3;

    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    function updateCylinderSize() {
      const vh = window.innerHeight;
      const radius = Math.min(vh * 0.9, 600);
      const height = vh * 0.8;
      const faceWidth = radius * 0.3;
      // No need to set --expanded-width anymore, width/height are fixed in .face.active
      document.documentElement.style.setProperty('--radius', `${height /2}px`);
      document.documentElement.style.setProperty('--height', `${height / 2}px`);
      document.documentElement.style.setProperty('--face-width', `${3 * height / 8}px`);
    }

    function createPoints() {
      points = [];
      const minDistance = 100;
      let attempts = 0;

      while (points.length < pointCount && attempts < pointCount * 50) {
        let x = Math.random() * width;
        let y = Math.random() * height;
        let tooClose = false;

        for (let p of points) {
          let dist = Math.hypot(x - p.x, y - p.y);
          if (dist < minDistance) {
            tooClose = true;
            break;
          }
        }

        if (!tooClose) {
          points.push({
            x, y,
            ox: x,
            oy: y,
            vx: 0,
            vy: 0,
            neighbors: []
          });
        }

        attempts++;
      }

      if (points.length < pointCount) {
        console.warn(`Only ${points.length} out of ${pointCount} points placed due to spacing limit.`);
      }
    }

    function updateNeighbors() {
      for (let p of points) {
        let distances = points.map(other => ({
          point: other,
          dist: Math.hypot(p.ox - other.ox, p.oy - other.oy)
        }));
        distances.sort((a, b) => a.dist - b.dist);
        p.neighbors = distances.slice(1, connectionsPerPoint + 1).map(d => d.point);
      }
    }

    function drawConnections() {
      for (let p of points) {
        for (let i = 0; i < p.neighbors.length; i++) {
          for (let j = i + 1; j < p.neighbors.length; j++) {
            const p2 = p.neighbors[i];
            const p3 = p.neighbors[j];
            ctx.beginPath();
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.lineTo(p3.x, p3.y);
            ctx.closePath();
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.03)';
            ctx.stroke();
          }
        }
      }
    }

    function updatePoints() {
      for (let p of points) {
        let dx = p.ox - p.x;
        let dy = p.oy - p.y;
        p.vx += dx * 0.002;
        p.vy += dy * 0.002;

        let mx = p.x - mouse.x;
        let my = p.y - mouse.y;
        let dist = Math.sqrt(mx * mx + my * my);
        if (dist < 100) {
          p.vx += mx * 0.01;
          p.vy += my * 0.01;
        }

        p.vx *= 0.9;
        p.vy *= 0.9;
        p.x += p.vx;
        p.y += p.vy;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);

      for (let p of points) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 1.5, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
      }

      if (!activeFace) drawConnections();
      updatePoints();
      requestAnimationFrame(draw);
    }

    window.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    window.addEventListener('mouseleave', () => {
      mouse.x = -9999;
      mouse.y = -9999;
    });

    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        resizeCanvas();
        createPoints();
        updateNeighbors();
        updateCylinderSize();
      }, 100);
    });

    resizeCanvas();
    updateCylinderSize();
    createPoints();
    updateNeighbors();

    const floatingPhoto = document.getElementById('floatingPhoto');
    window.addEventListener('mousemove', e => {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const offsetX = Math.max(Math.min(e.clientX - centerX, 50), -50);
      const offsetY = Math.max(Math.min(e.clientY - centerY, 50), -50);
      floatingPhoto.style.transform = `translate(calc(-50% + ${offsetX}px), calc(-50% + ${offsetY}px))`;
    });

    window.addEventListener('mouseleave', () => {
      floatingPhoto.style.transform = `translate(-50%, -50%)`;
    });

    function startIdleTimer() {
      clearTimeout(idleTimeout);
      if (isAutoRotating) {
        pendingSnap = true;
      }
      isAutoRotating = false;
      idleTimeout = setTimeout(() => {
        isAutoRotating = true;
        autoRotate();
      }, 10000);
    }

    ['mousemove', 'mousedown', 'keydown'].forEach(event =>
      window.addEventListener(event, startIdleTimer)
    );

    function autoRotate() {
      if (isAutoRotating && !activeFace) {
        currentRotation -= 0.1;
        updatePrismRotation();
      } else if (pendingSnap) {
        pendingSnap = false;
        // Snap to the next face
        currentRotation = Math.round(currentRotation / snapAngle) * snapAngle;
        currentRotation -= snapAngle;
        updatePrismRotation();
      }
      requestAnimationFrame(autoRotate);
    }

    startIdleTimer();
    draw();

    document.querySelectorAll('a[href$=".html"]').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const target = this.getAttribute('href');
        document.body.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = target;
        }, 500);
      });
    });
  </script>
</body>
</html>
